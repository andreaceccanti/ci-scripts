coreos:
  update:
    reboot-strategy: off
  etcd2:
    discovery: https://discovery.etcd.io/0aa4417e11c4ad3794a21e5f287149d0
    advertise-client-urls: http://$private_ipv4:2379,http://$private_ipv4:4001
    initial-advertise-peer-urls: http://$private_ipv4:2380
  fleet:
    public-ip: $public_ipv4
  units:
  - name: format-var-lib-docker.service
    command: start
    content: |
      [Unit]
      Description=Formats the vdb drive
      Before=docker.service var-lib-docker.mount
      After=dev-vdb.device
      Requires=dev-vdb.device
      [Service]
      Type=oneshot
      RemainAfterExit=yes
      ExecStart=/usr/sbin/wipefs -f /dev/vdb
      ExecStart=/usr/sbin/mkfs.btrfs -f /dev/vdb

  - name: var-lib-docker.mount
    enable: true
    content: |
      [Unit]
      Before=docker.service
      After=format-var-lib-docker.service
      Requires=format-var-lib-docker.service
      [Install]
      RequiredBy=docker.service
      [Mount]
      What=/dev/vdb
      Where=/var/lib/docker
      Type=btrfs

  - name: format-storage-dir.service
    command: start
    content: |
      [Unit]
      Before=jenkins-slave.service
      [Service]
      Type=oneshot
      ExecStart=/bin/mkdir -p /local-storage
      ExecStart=/bin/mkdir -p /storage
      ExecStart=/usr/bin/truncate --size=5G /local-storage/storage.btrfs
      ExecStart=/usr/sbin/mkfs.btrfs /local-storage/storage.btrfs

  - name: storage.mount
    enable: true
    content: |
      [Unit]
      Before=jenkins-slave.service
      After=format-storage-dir.service
      Requires=format-storage-dir.service
      [Mount]
      What=/local-storage/storage.btrfs
      Where=/storage
      Type=btrfs
      Options=loop,discard

  - name: grant-jenkins-access-to-storage.service
    command: start
    content: |
      [Unit]
      Before=jenkins-slave.service
      After=storage.mount
      Requires=storage.mount
      [Service]
      Type=oneshot
      ExecStart=/usr/bin/chown -R 1234:1234 /storage

  - name: update-ca-certificates.service
    command: start
    content: |
      [Unit]
      Description=Updates ca certificates

      [Service]
      Type=oneshot
      ExecStart=/usr/sbin/update-ca-certificates

  - name: update-sysctl.service
    command: start
    content: |
      [Unit]
      Description=Update sysctl values written by cloud-config
      [Service]
      ExecStart=/usr/lib/systemd/systemd-sysctl

  - name: etcd2.service
    command: start
  - name: fleet.service
    command: start

  - name: jenkins-slave-data.service
    command: start
    enable: true
    content: |
      [Unit]
      After=docker.service

      [Service]
      Type=oneshot
      ExecStartPre=-/usr/bin/docker kill jenkins-slave-data
      ExecStartPre=-/usr/bin/docker rm jenkins-slave-data
      ExecStartPre=/usr/bin/docker pull cloud-vm128.cloud.cnaf.infn.it/italiangrid/jenkins-slave-data
      ExecStart=/usr/bin/docker create --name jenkins-slave-data cloud-vm128.cloud.cnaf.infn.it/italiangrid/jenkins-slave-data /bin/true

  - name: jenkins-slave.service
    command: start
    enable: true
    content: |
      [Unit]
      Description=Jenkins slave docker container
      After=docker.service
      Requires=storage.mount jenkins-slave-data.service

      [Service]
      ExecStartPre=-/usr/bin/docker kill jenkins-slave-centos7
      ExecStartPre=-/usr/bin/docker rm jenkins-slave-centos7
      ExecStartPre=/usr/bin/docker pull cloud-vm128.cloud.cnaf.infn.it/italiangrid/jenkins-slave-centos7
      ExecStart=/usr/bin/docker run --name jenkins-slave-centos7 -p 2222:22 -v /var/run/docker.sock:/var/run/docker.sock --volumes-from jenkins-slave-data -v /storage:/storage:rw -v /home/core/.dockercfg:/home/jenkins/.dockercfg cloud-vm128.cloud.cnaf.infn.it/italiangrid/jenkins-slave-centos7
      ExecStop=/usr/bin/docker stop jenkins-slave-centos7
      Restart=always

      [Install]
      WantedBy=multi-user.target
